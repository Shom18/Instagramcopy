<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Instagram</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body class="apple-font">
	<div class="container">
		<div class="login-block">
			<div>
				<img src="img/phone.png" class="phone-img">
			</div>
			<div class="login-container">
				<div class="login-form">
					<div class="logo">Instagram</div>
					<input type="email" id="mail" placeholder="Phone number, username or email" required>
					<input type="password" id="password" placeholder="Password" required>

					<div class="login-btn">
						<a class="button" href="">Login</a>
					</div>

					<div class="split-line">
						<div class="line"></div>
						<div class="or">OR</div>
						<div class=line></div>
					</div>

					<button class="facebook-login">
						<img src="img/facebook-icon.png" class="facebook-icon"></img>
						<span class="facebook-text" >Login with Facebook</span>
					</button>

					<a href="" class="losepass">Forgot password?</a>
				</div>

				<div class="no-account">
					Don't have an account?
					<a id="register" href="">Sign up</a>
				</div>
	
				<div class="download-app">Get the app.</div>
	
				<div class="get-app">
					<a href="#"><img class="app-image" src="img/app-store.png"/></a>
					<a href="#"><img class="app-image" src="img/google-play.png"/></a>
				</div>
			</div>
		</div>

		<div>
			<div class="info-block">
				<a href="">About</a>
				<a href="">Blog</a>
				<a href="">Jobs</a>
				<a href="">Help</a>
				<a href="">API</a>
				<a href="">Privacy</a>
				<a href="">Terms</a>
				<a href="">Top Accounts</a>
				<a href="">Hashtags</a>
				<a href="">Locations</a>
				<a href="">Instagram Lite</a>
			</div>
	
			<div class="info-block">
				<a href="">Beauty</a>
				<a href="">Dance</a>
				<a href="">Fitness</a>
				<a href="">Food & Drink</a>
				<a href="">Home & Garden</a>
				<a href="">Music</a>
				<a href="">Visual Arts</a>
			</div>
	
			<div class="info-block">
				<a>English © Instagram от Facebook, 2021</a>
			</div>
		</div>
	</div>
</body>
</html>
